<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 검색 - 상세</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    #detailTitle {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .back-button {
      display: block;
      width: 120px;
      margin: 0 auto;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      background-color: #eee;
      border-radius: 5px;
      border: 1px solid #ccc;
      user-select: none;
      transition: background-color 0.2s;
    }
    .back-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body onload="loadDetailPage()">
  <h2 id="detailTitle">Loading...</h2>
  <p>기사 내용 여기에 표시됩니다.</p>
  <div class="back-button" onclick="goBack()">뒤로가기</div>

  <script>
    // 상세 페이지 로드 시 실행
    function loadDetailPage() {
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title");
      if (!title) {
        alert("상세 정보가 없습니다.");
        window.location.href = "result.html";
        return;
      }
      document.getElementById("detailTitle").innerText = title;
    }

    // 페이지 뒤로가기
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
