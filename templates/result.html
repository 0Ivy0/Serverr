<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 검색 - 결과</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    h1 { text-align: center; }
    #resultsContainer { max-width: 600px; margin: 20px auto; }
    .headline-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 6px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .headline-item:hover {
      background-color: #f0f0f0;
    }
    button.back-button {
      display: block;
      margin: 30px auto;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body onload="loadResultsPage()">
  <h1>검색 결과</h1>
  <div id="resultsContainer"></div>

  <!-- 템플릿 태그 필수 -->
  <template id="headlineTemplate">
    <div class="headline-item"></div>
  </template>

  <button class="back-button" onclick="goBack()">뒤로가기</button>

  <script>
    // 결과 페이지 로드 시 실행
    function loadResultsPage() {
      const params = new URLSearchParams(window.location.search);
      const keyword = params.get("keyword");
      if (!keyword) {
        alert("검색어가 없습니다.");
        window.location.href = 'main.html';
        return;
      }

      // 임시 테스트용 더미 헤드라인 데이터
      const headlines = [
        `${keyword} 관련 헤드라인 1`,
        `${keyword} 관련 헤드라인 2`,
        `${keyword} 관련 헤드라인 3`,
        `${keyword} 관련 헤드라인 4`,
        `${keyword} 관련 헤드라인 5`
      ];

      const container = document.getElementById("resultsContainer");
      const template = document.getElementById("headlineTemplate");

      container.innerHTML = ""; // 초기화

      headlines.forEach(title => {
        const clone = template.content.cloneNode(true);
        const item = clone.querySelector(".headline-item");
        item.textContent = title;
        item.onclick = () => goToDetail(title);
        container.appendChild(clone);
      });
    }

    // 결과 → 상세 페이지 이동
    function goToDetail(headline) {
      window.location.href = `detail.html?title=${encodeURIComponent(headline)}`;
    }

    // 페이지 뒤로가기 (결과 목록으로)
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
