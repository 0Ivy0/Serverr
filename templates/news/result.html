{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <link rel="stylesheet" href="{% static 'template/result.css' %}">
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="{% static 'image/로고.png' %}" alt="coffee logo" class="logo" />
      <span class="brand">coffee</span>
      <div class="nav-right">
        <!--일단은 로그인 기능 ㄴㄴ-->
        <span class="login-link">log in</span>
        <img src="{% static 'image/메뉴.png' %}" alt="menu icon" class="menu-icon">
      </div>
    </div>

    <form method="get" action="{% url 'news:search' %}" class="search-form">
      <input type="text" name="keyword" value="{{ keyword }}" placeholder="insert keyword" class="search-input" />
      <button type="submit" class="search-button">
        <img src="{% static 'image/돋보기.png' %}" alt="검색" />
      </button>
    </form>
  </header>

  <main>
    <p class="search-label">Search News for "<strong>{{ keyword }}</strong>"</p>
    <div class="sort-option">↓ Relevance</div>

    <div class="headline-list">
      {% if headlines %}
        {% for headline in headlines %}
          <div class="headline-box">
            <a href="{{ headline.News_url }}" target="_blank" class="headline-title">{{ headline.News_title }}</a>
            <div class="headline-meta">
              <span class="headline-views">{{ headline.News_views }} views</span>
              <span class="headline-date">{{ headline.News_day }}</span>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>관련 뉴스가 없습니다.</p>
      {% endif %}
    </div>
  </main>

  <script src="{% static 'template/test.js' %}"></script>
</body>
</html>
