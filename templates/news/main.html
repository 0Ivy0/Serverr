{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 검색 - 메인</title>
  <link rel="stylesheet" href="{% static 'template/main.css' %}">
</head>
<body>
  <div class="top-bar">
    <div class="logo-area">
      <img src="{% static 'image/로고.png' %}" alt="logo">
      <div class="logo-text">coffee</div>
    </div>
    <div class="login-menu">
      <div class="login-text">log in</div>
      <img src="{% static 'image/메뉴.png' %}" alt="menu" class="menu-icon">
    </div>
  </div>

  <div class="main-logo">
    <img src="{% static 'image/로고.png' %}" alt="main coffee logo">
  </div>

  <div class="search-container">
    <form onsubmit="goToResults(); return false;" class="search-box">
      <input id="mainSearchInput" class="search-input" type="text" name="keyword" placeholder="insert keyword" autocomplete="off"/>
      <button type="submit" class="search-button">
        <img src="{% static 'image/돋보기.png' %}" alt="search">
      </button>
    </form>
  </div>

  <div class="search-caption">Search the news!</div>

  <script src="{% static 'template/test.js' %}"></script>
</body>
</html>
